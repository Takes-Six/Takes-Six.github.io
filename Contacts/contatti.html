<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Takes-Six</title>
    <link rel="stylesheet" href="contatti-style.css">
</head>
<body>
    <header>
        <img src="../Sprites/Logo/NewTakesSixLogo.png" alt="Takes-Six Logo" class="logo">
        <nav>
            <a href="../index.html#home">Home</a>
            <a href="../index.html#chi-siamo">Chi Siamo</a>
            <a href="../index.html#progetti">Progetti</a>
            <a href="contatti.html">Contatti</a>
        </nav>
    </header>
    <div class="container">
        <section id="contatti" class="contacts">
            <h2>Contatti</h2>
            <p>
                Per qualsiasi informazione, non esitare a contattarci:
            </p>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Messaggio:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Invia</button>
            </form>
        </section>
    </div>
    <footer>
        &copy; 2024 Takes-Six. Tutti i diritti riservati.
    </footer>
</body>
</html>
